<div class="col-md-4 d-flex" *ngFor="let game of games">
  <div class="card text-center">
    <div class="card-header d-flex justify-content-between align-items-center bg-dark text-white">
      {{game.title}}
      <button class="btn btn-danger rounded" (click)="deleteGame(game.id)">
        <i class="far fa-trash-alt"></i>
      </button>
    </div>
    <img src="{{game.imagen}}" class="card-img-top" alt="imagen">
    <div class="card-body">
      <p>{{game.descripcion}}</p>
      <a class="btn btn-info btn-block rounded" [routerLink]="['/games/edit', game.id]">Editar juego</a>
    </div>
  </div>
</div>
